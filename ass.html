<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    assignment
    =========

    using bootstrap grid system 
    = stack 13 boxes together in a row (xs-2, sm-5, md-3, lg-8, xl-7)

    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-success d-none d-md-none d-lg-none d-xl-block">Dog</div>
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-secondary d-none d-md-none d-lg-block">Cat</div>
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-danger d-none d-md-none d-lg-block">Snake 0</div>
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-dark d-md-none d-lg-block">Fish</div>
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-warning d-md-none d-lg-block">Rat</div>
            <div class="col-12 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-primary d-md-none d-lg-block">Frog</div>
            <div class="col-12 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-info">Egg</div>
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-success">Cow</div>
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-secondary">Bat</div>
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-danger">Ram</div>
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-dark">Snail</div>
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-warning">Bee</div>
            <div class="col-6 col-sm-2 col-md-4 col-lg-1 col-xl-1 text-light p-3 bg-info">Dove</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
